{% extends "base.html" %}

{% block main%}
<br><br><br><br><br><br><br>
<div class="container">
	<span class="judul">Selamat datang, {{u.first_name}} - {{u.team}}</span>
<section data-bs-version="5.1" class="pricing2 cid-sFF7wKlLkT" id="pricing2-c">


{% for obj in object_list %}
	<div class="container">
		<div class="row justify-content-center">
			<a data-bs-toggle="modal" data-bs-target="#exampleModal">

				<div class="col-12 col-md-6 align-center col-lg-4">
					<div class="plan">
						<div class="plan-header">
							<h6 class="plan-title mbr-fonts-style mb-3 display-5"><strong>Babak Penyisihan</strong></h6>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">English Quiz</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				Banyak pertanyaan: {{obj.number_of_questions}}<br>
				Waktu: {{obj.time}} Menit
				<br><br>
				<strong>Apakah anda yakin ingin memulai quiz?</strong>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
				<button type="button" class="btn btn-primary" onclick="window.location.href='/{{obj.pk}}/0';">Ya, mulai</button>
			</div>
		</div>
	</div>
</div>
{% endfor %}
</div>

	}
